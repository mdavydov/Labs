<html>
    <script>
        "use strict";
        function log(a)
        {
            var debug = document.getElementById("debug");
            debug.innerHTML += a + '<br>';
            console.log(a);
            //debugger;
        }
        function test()
        {
            var debug = document.getElementById("debug");
            var stringvalue = document.getElementById("count").value;
            var count = Number.parseInt(stringvalue);
            
            log('typeof stringvalue = ' + typeof stringvalue);
            log('typeof count = ' + typeof count);
            log('count = ' + count);
            
            var start = new Date().getTime();
            var sum = 0;
            for(var i=1;i<=count;++i)
            {
                sum += 1/i;
            }
            var end = new Date().getTime();
            log("Result = " + sum + " time = " + (end-start) + " ms");
            
            start = new Date().getTime();
            sum = 0;
            for(var i=1;i<=stringvalue;++i)
            {
                sum += 1/i;
            }
            end = new Date().getTime();
            log("Result2 = " + sum + " time2 = " + (end-start) + " ms");
        }
    </script>
    <body>
    <input id="count" value="1000000"></input>
    <button onclick="test()">test</button>
    
    <p id="debug"></p>
    </body>
</html>
