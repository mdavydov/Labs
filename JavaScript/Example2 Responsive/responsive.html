<html>
    <head>
        <link rel="stylesheet" type="text/css" href="responsive.css"></link>
    </head>
<body>
    Email <input type="email" required="true" maxlength=100></input> <br>
    Password <input type="password" required="true"></input> <br>
    Color <input type="color" required="true"></input> <br>
    Date <input type="date" required="true"></input> <br>
    Datetime <input type="datetime" required="true"></input> <br>
    Datetime-local <input type="datetime-local" required="true"></input> <br>
    month <input type="month" required="true"></input> <br>
    number <input type="number" required="true" min="1" max="100" value="50"></input> <br>
    range <input type="range" required="true" min="1" max="100" value="50"></input> <br>
    search <input type="search" required="true" min="1" max="100" value="50"></input> <br>
    tel <input type="tel" required="true" min="1" max="100" value="50"></input> <br>
    time <input type="time" required="true" min="1" max="100" value="50"></input> <br>
    url <input type="url" required="true" min="1" max="100" value="50"></input> <br>
    week <input type="week" required="true" min="1" max="100" value="50"></input> <br>
    
    
    <p class="input verify:error">This page contains icons made by Freepik from
    <a href="http://www.flaticon.com">www.flaticon.com</a> </p>

</body>
</html>
